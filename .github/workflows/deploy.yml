name: Deploy to Server

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      - '.gitignore'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # ----------------------------------------------------------------
      # 1. 前端处理 (Frontend Handling)
      #    如果是 django-vue-docker 这种 monorepo 结构，或者 kdemo-fe 独立仓库推送
      #    这里假设这是 monorepo 或者包含 kdemo-fe 目录
      # ----------------------------------------------------------------
      - name: Setup Node.js
        if: hashFiles('kdemo-fe/package.json') != ''
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Frontend Dependencies
        if: hashFiles('kdemo-fe/package.json') != ''
        working-directory: ./kdemo-fe
        run: npm install

      - name: Build Frontend
        if: hashFiles('kdemo-fe/package.json') != ''
        working-directory: ./kdemo-fe
        run: npm run build:prod

      - name: Zip Frontend Dist
        if: hashFiles('kdemo-fe/package.json') != ''
        working-directory: ./kdemo-fe
        # 压缩 dist 目录为 dist.zip
        # 解压后会包含 dist/ 目录结构，适配 start.sh 的逻辑
        run: zip -r dist.zip dist/

      # ----------------------------------------------------------------
      # 2. 部署到服务器 (Deploy to Server)
      # ----------------------------------------------------------------
      
      # 步骤 2.1: 如果有前端构建产物，上传到服务器
      - name: Upload Frontend Artifact to Server
        if: hashFiles('kdemo-fe/dist.zip') != ''
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          # port: ${{ secrets.SSH_PORT }}
          source: "kdemo-fe/dist.zip"
          target: "${{ secrets.PROJECT_PATH }}/kdemo/frontend/"
          strip_components: 1 # 去掉 kdemo-fe/ 前缀

      # 步骤 2.2: SSH 登录服务器，拉取最新代码并只重启 Web 容器
      - name: Update Code and Restart Web
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          # port: ${{ secrets.SSH_PORT }}
          script: |
            # 1. 进入主部署目录 (django-vue-docker)
            cd ${{ secrets.PROJECT_PATH }}
            
            # 2. 拉取主编排仓库的更新 (如果有)
            git pull origin main || true
            
            # 3. 处理子模块/独立仓库更新
            # 既然你的 GitHub 上显示 kdemo 和 kdemo-fe 是独立仓库
            # 那么服务器上的目录结构应该是:
            # django-vue-docker/
            #   ├── kdemo/ (这应该是一个独立的 git repo)
            #   ├── kdemo-fe/ (这应该是一个独立的 git repo)
            
            # 更新后端代码
            if [ -d "kdemo/.git" ]; then
              echo "Updating kdemo backend repository..."
              cd kdemo
              git pull origin main
              cd ..
            fi

            # 4. 重启容器
            # 只重启 web 容器 (Django + uWSGI)
            # 数据库(db), Redis, Nginx 只要配置没变，就不需要重启
            # web 容器重启会触发 start.sh，自动解压新的 dist.zip 和执行 migrate
            
            if command -v docker-compose &> /dev/null; then
                docker-compose restart web
            else
                docker compose restart web
            fi
            
            # 如果 Nginx 配置有变动，才需要重启 Nginx
            # docker-compose restart nginx
